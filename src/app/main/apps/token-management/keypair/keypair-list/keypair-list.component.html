<div class="content-body">
    <!-- Keypair List -->
    <section class="users-list-wrapper">
        <!-- keypair filter start -->
        <div class="card">
            <h5 class="card-header">Bộ lọc tìm kiếm</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 col-form-label">
                        <label for="alias">
                            Tìm kiếm theo alias: 
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input name="alias" id="alias" type="search" class="form-control" placeholder="Một phần alias">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <fieldset class="form-group">
                            <label for="">Hệ mật:</label>
                            <ng-select [items]="test" [(ngModel)]="tested" name="" bindLabel="name" placeholder="RSA, EC"></ng-select>
                        </fieldset>
                    </div>
                    <div class="col-12 col-md-4">
                        <fieldset class="form-group">
                            <label for="">Tham số khóa:</label>
                            <ng-select [items]="test" name="test" [(ngModel)]="tested" bindLabel="name" placeholder="PSCS 1.5"></ng-select>
                        </fieldset>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="">Độ dài khóa:</label>
                        <fieldset class="form-group">
                            <ng-select [items]="test" name="test" [(ngModel)]="tested" bindLabel="name" placeholder="2048, 1024"></ng-select>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" (click)="moreOption = !moreOption" aria-controls="collapseExample4" rippleEffect>
                            Thêm tùy chọn
                        </button>
                    </div>
                </div>
                <div class="row" [ngbCollapse]="moreOption">
                    <div class="col-12 col-md-4">
                        <label for="">Số dòng:</label>
                        <fieldset class="form-group">
                            <ng-select [items]="test" name="test" [(ngModel)]="tested" bindLabel="name" placeholder="15" suffix=" dòng"></ng-select>
                        </fieldset>
                    </div>
                    <div class="col-12 col-md-4">
                        <fieldset class="form-group">
                            <label for="">Thay đổi sau:</label>
                            <input class="form-control" type="text" placeholder="dd/mm/yyyy" mask="00-00-0000" />
                        </fieldset>
                    </div>
                    <div class="col-12 col-md-4">
                        <fieldset class="form-group">
                            <label for="">Thay đổi trước:</label>
                            <input class="form-control" type="text" placeholder="dd/mm/yyyy" mask="00-00-0000" />
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <!-- keypair filter end -->
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-md-end m-1">
                        <button class="btn btn-primary ml-1" rippleEffect>
                            <span class="d-none d-sm-inline-block">Thêm mới</span>
                          </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>TT</th>
                                    <th>Mã cặp khóa</th>
                                    <th>Hệ mật</th>
                                    <th>Tham số khóa</th>
                                    <th>Độ dài khóa</th>
                                    <th>Alias</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/ Keypair List -->
</div>
