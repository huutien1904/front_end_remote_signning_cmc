<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section id="search-personal-list">
      <div class="card">
        <!-- search -->
        <h5 class="card-header">Bộ lọc tìm kiếm</h5>
        <div class="card-body">
          <form class="form form-vertical" [formGroup]="formListPersonal">
            <div class="row">
              <div class="col-6 col-md-2">
                <div class="form-group">
                  <label>Vị trí lưu khóa</label>
                  <ng-select
                    [items]="hsmList"
                    bindLabel="hsmName"
                    placeholder="Chọn"
                    (change)="changeHsm()"
                    formControlName="hsmList"
                  >
                  </ng-select>
                </div>
              </div>
              <div class="col-6 col-md-2">
                <div class="form-group">
                  <label>Slot</label>
                  <ng-select
                    [items]="tokenList"
                    [clearable]="false"
                    placeholder="Chọn"
                    bindLabel="tokenName"
                    formControlName="tokenList"
                  >
                  </ng-select>
                </div>
              </div>
              <!-- <div class="col-6 col-md-2 mt-2">
                <input
                  name="distinguishedName"
                  id="distinguishedName"
                  type="search"
                  class="form-control"
                  formControlName="contains"
                  placeholder="Một phần Alias"
                />
              </div> -->
              <div class="col-6 col-md-2">
                <label class="label">Tên cặp khóa</label>
                <input
                  name="distinguishedName"
                  id="distinguishedName"
                  type="search"
                  class="form-control"
                  formControlName="contains"
                  placeholder="Một phần tên,email,alias"
                />
              </div>
              <div class="col-6 col-md-2">
                <div class="form-group">
                  <label for="">Trạng thái</label>
                  <ng-select
                    [items]="keypairStatusName"
                    [clearable]="false"
                    placeholder="Chọn"
                  ></ng-select>
                </div>
              </div>
              <div class="col-3 col-md-2 mt-2 mb-1">
                <button
                  type="button"
                  class="btn btn-secondary btn-outline-secondary col-12"
                  (click)="moreOption = !moreOption"
                  rippleEffect
                >
                  <i data-feather="plus" class="d-sm-none d-inline-block"></i>
                  <span class="d-none d-sm-inline-block">Tùy chọn</span>
                </button>
              </div>
              <div class="col-6 col-md-2 mt-2 mb-1">
                <button
                  type="button"
                  rippleEffect
                  class="btn btn-primary"
                  (click)="
                    setPage({
                      offset: 0,
                      pageSize: formListPersonal.controls.size
                    })
                  "
                  [disabled]="!formListPersonal.valid"
                >
                  Tìm kiếm
                </button>
              </div>
            </div>
            <div class="row" [ngbCollapse]="moreOption">
              <div class="col-md-2">
                <label for="">Số dòng:</label>
                <fieldset class="form-group">
                  <ng-select
                    [items]="sizePage"
                    bindValue="sizePage"
                    [clearable]="false"
                    formControlName="size"
                    (change)="
                      setPage({
                        offset: 0,
                        pageSize: formListPersonal.controls.size
                      })
                    "
                  ></ng-select>
                </fieldset>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-3">
                    <label class="lable">Từ ngày:</label>
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text" (click)="fromDate.open()"
                          ><i data-feather="calendar"></i
                        ></span>
                      </div>
                      <input
                        [matDatepicker]="fromDate"
                        formControlName="fromDate"
                        class="form-control"
                        type="text"
                        [min]="minDate"
                        [max]="formListPersonal.controls.toDate.value"
                        placeholder="13/09/2021"
                      />
                    </div>
                    <mat-datepicker #fromDate></mat-datepicker>
                  </div>
                  <div class="col-md-3">
                    <label class="lable">Đến ngày:</label>
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text" (click)="toDate.open()"
                          ><i data-feather="calendar"></i
                        ></span>
                      </div>
                      <input
                        [matDatepicker]="toDate"
                        formControlName="toDate"
                        class="form-control"
                        type="text"
                        [min]="formListPersonal.controls.fromDate.value"
                        placeholder="13/09/2021"
                      />
                    </div>

                    <mat-datepicker #toDate></mat-datepicker>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="table-personal-list">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Danh sách cặp khóa</h4>
        </div>
        <div class="row">
          <div class="col-md-12 mb-50">
            <a [routerLink]="['/apps/tm/keypair/keypair-create']">
              <button class="btn btn-primary ml-1" rippleEffect>
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i
                ><span class="d-none d-sm-inline-block">Tạo cặp khóa</span>
              </button>
            </a>
            <button
              csvLink
              class="btn btn-outline-secondary ml-1"
              rippleEffect
              [disabled]="selected.length === 0"
              (click) = " deleteListKeypair()"
            >
              <i data-feather="trash-2" class="d-sm-none d-inline-block"></i>
              <span class="d-none d-sm-inline-block">Xóa cặp khóa</span>
            </button>
            <a
              csvLink
              class="btn btn-outline-secondary float-right mr-1"
              rippleEffect
              (click)="exportCSV()"
            >
              <i data-feather="clipboard" class="d-sm-none d-inline-block"></i>
              <span class="d-none d-sm-inline-block"
                >Xuất danh sách </span
              >
            </a>
          </div>
        </div>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
        <ngx-datatable
          #tableRowDetails
          class="bootstrap core-bootstrap cursor"
          [rows]="rowsData"
          [selected]="chkBoxSelected"
          (select)="customCheckboxOnSelect($event)"
          (select)="onSelect($event)"
          [selectionType]="SelectionType.checkbox"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          rowHeight="auto"
          [scrollbarH]="true"
          [footerHeight]="50"
          [rowHeight]="50"
          [externalPaging]="true"
          [limit]="pagedData.size"
          [count]="pagedData.totalItems"
          [offset]="pagedData.currentPage"
          [loadingIndicator]="isLoading"
          (page)="setPage($event)"
          (activate)="onActivate($event)"
        >
          <ngx-datatable-column
            [width]="50"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            class="ml-1"
            name="checkbox"
          >
            <ng-template
              ngx-datatable-header-template
              let-value="value"
              let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn"
            >
              <div
                class="custom-control custom-control-primary custom-checkbox"
              >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="allRowsSelected"
                  (change)="selectFn(!allRowsSelected)"
                  id="headerCustomChkbxRef"
                />
                <label
                  class="custom-control-label"
                  for="headerCustomChkbxRef"
                ></label>
              </div>
            </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <div
                class="custom-control custom-control-primary custom-checkbox"
              >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="isSelected"
                  (change)="onCheckboxChangeFn($event)"
                  id="rowCustomChkbxRef{{ rowIndex }}"
                />
                <label
                  class="custom-control-label"
                  for="rowCustomChkbxRef{{ rowIndex }}"
                ></label>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="TT"
            [sortable]="false"
            [canAutoResize]="false"
            [width]="60"
          >
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">
              {{ pagedData.currentPage * pagedData.size + rowIndex + 1 }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Mã cặp khóa"
            prop="keypairId"
            [width]="120"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Tên cặp khóa"
            prop="keypairAlias"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Hệ mật"
            prop="cryptoSystem"
            [width]="100"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Tham số khóa"
            prop="keypairLength"
            [width]="130"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Trạng thái"
            prop="keypairStatusName"
            [width]="200"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Hành động"
            [width]="100"
            [sortable]="false"
          >
            <ng-template
              ngx-datatable-cell-template
              let-row="row"
              let-value="value"
              let-rowIndex="rowIndex"
            >
              <div class="d-flex align-items-center">
                <div ngbDropdown container="body">
                  <a
                    ngbDropdownToggle
                    href="javascript:void(0);"
                    class="hide-arrow"
                    id="dropdownBrowserState"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i
                      data-feather="more-vertical"
                      class="text-primary cursor-pointer mr-50"
                    ></i>
                  </a>
                  <div
                    ngbDropdownMenu
                    class="dropdown-menu-right"
                    aria-labelledby="dropdownBrowserState"
                  >
                    <a
                      ngbDropdownItem
                      class="d-flex align-items-center"
                      [routerLink]="[
                        '/apps/tm/keypair/keypair-view/',
                        row.keypairId
                      ]"
                      ><i data-feather="file-text" class="mr-50"></i>Chi Tiết</a
                    >
                    <a
                      href="javascript:void(0)"
                      ngbDropdownItem
                      class="d-flex align-items-center"
                      (click)="openConfirmDelete(row.keypairId)"
                      ><i data-feather="trash" class="mr-50"></i>Xóa</a
                    >
                  </div>
                </div>
                <i data-feather="edit" class="text-primary cursor-pointer"></i>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-footer>
            <ng-template
              ngx-datatable-footer-template
              let-rowCount="rowCount"
              let-pageSize="pageSize"
              let-selectedCount="selectedCount"
              let-curPage="curPage"
              let-offset="offset"
              let-isVisible="isVisible"
            >
              <div class="page-count" *ngIf="!isLoading">
                <span *ngIf="chkBoxSelected">
                  Đã chọn {{ chkBoxSelected.length }} /
                </span>
                {{ rowCount.toLocaleString() }} {{ totalMessage }} hàng.
              </div>
              <datatable-pager
                [pagerLeftArrowIcon]="'datatable-icon-left'"
                [pagerRightArrowIcon]="'datatable-icon-right'"
                [pagerPreviousIcon]="'datatable-icon-prev'"
                [pagerNextIcon]="'datatable-icon-skip'"
                [page]="curPage"
                [size]="pageSize"
                [count]="rowCount"
                [hidden]="!(rowCount / pageSize > 1)"
                (change)="table.onFooterPage($event)"
              >
              </datatable-pager>
            </ng-template>
          </ngx-datatable-footer>
        </ngx-datatable>
        <div class="row">
          <div class="col-md-12 mb-50">
            <a [routerLink]="['/apps/tm/keypair/keypair-create']">
              <button class="btn btn-primary ml-1" rippleEffect>
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i
                ><span class="d-none d-sm-inline-block">Tạo cặp khóa</span>
              </button>
            </a>
            <button
              csvLink
              class="btn btn-outline-secondary ml-1"
              rippleEffect
              [disabled]="selected.length === 0"
            >
              <i data-feather="trash-2" class="d-sm-none d-inline-block"></i>
              <span class="d-none d-sm-inline-block">Xóa cặp khóa</span>
            </button>
            <a
              csvLink
              class="btn btn-outline-secondary float-right mr-1"
              rippleEffect
              (click)="exportCSV()"
            >
              <i data-feather="clipboard" class="d-sm-none d-inline-block"></i>
              <span class="d-none d-sm-inline-block"
                >Xuất danh sách </span
              >
            </a>
          </div>
        </div>
      </div>
      <ng-template #modalForm let-modal>
        <app-list-sidebar [personal]="item"></app-list-sidebar>
      </ng-template>
    </section>
  </div>
</div>
