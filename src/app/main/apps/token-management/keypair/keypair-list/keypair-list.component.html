<div class="content-body">
  <!-- Keypair List -->
  <section class="users-list-wrapper">
    <!-- keypair filter start -->
    <div class="card">
      <h5 class="card-header">Bộ lọc tìm kiếm</h5>
      <div class="card-body">
        <form class="form form-vertical" [formGroup]="formListKeyPair">
          <div class="row">
            <div class="col-md-6">
              <input
                name="aliasKeypair"
                id="aliasKeypair"
                type="search"
                class="form-control"
                formControlName="aliasKeypair"
                placeholder="Nhập một phần hoặc toàn bộ alias-keypair"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <fieldset class="form-group">
                <label for="">Hệ mật:</label>
                <ng-select
                  [items]="cryptoSystem"
                  bindLabel="name"
                  [clearable]="false"
                  formControlName="cryptoSystemName"
                  (change)="changeCryptoSystemName($event)"
                ></ng-select>
              </fieldset>
            </div>
            <div class="col-12 col-md-4">
              <fieldset class="form-group">
                <label for="">Tham số khóa:</label>
                <div
                  *ngIf="
                    formListKeyPair.controls['cryptoSystemName'].value?.name &&
                    formListKeyPair.controls['cryptoSystemName'].value.name ==
                      cryptoSystem[0].name
                  "
                >
                  <ng-select
                    [items]="cryptoSystem[0].param"
                    [clearable]="false"
                    formControlName="cryptoSystemParam"
                  ></ng-select>
                </div>

                <div
                  *ngIf="
                    formListKeyPair.controls['cryptoSystemName'].value?.name &&
                    formListKeyPair.controls['cryptoSystemName'].value.name ==
                      cryptoSystem[1].name
                  "
                >
                  <ng-select
                    [items]="cryptoSystem[1].param"
                    [clearable]="false"
                    formControlName="cryptoSystemParam"
                  ></ng-select>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-1">
              <button
                type="button"
                class="btn btn-outline-secondary mr-1"
                (click)="moreOption = !moreOption"
                rippleEffect
              >
                tùy chọn
              </button>
              <button
                type="button"
                rippleEffect
                class="btn btn-primary"
                (click)="onSubmit()"
                [disabled]="!formListKeyPair.valid"
              >
                Tìm kiếm
              </button>
            </div>
          </div>
          <div class="row" [ngbCollapse]="moreOption">
            <div class="col-md-2">
              <label for="">Số dòng:</label>
              <fieldset class="form-group">
                <ng-select
                  [items]="sizePage"
                  suffix=" dòng"
                  [clearable]="false"
                  formControlName="sizePage"
                ></ng-select>
              </fieldset>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group inline">
                    <label for="">Từ ngày</label>
                    <small
                      class="text-danger"
                      *ngIf="
                        formListKeyPair.controls['fromDate']?.errors &&
                        formListKeyPair.controls['fromDate'].touched
                      "
                    >
                      Bạn chưa nhập tên</small
                    >
                    <div class="input-group">
                      <input
                        name="datepicker"
                        class="form-control"
                        ngbDatepicker
                        placeholder="yyyy-mm-dd"
                        #rangeSelectionDP="ngbDatepicker"
                        [autoClose]="'outside'"
                        (dateSelect)="onDateSelection($event)"
                        [displayMonths]="2"
                        [dayTemplate]="t"
                        outsideDays="hidden"
                        [startDate]="fromDate!"
                        [value]="formatter.format(today)"
                        formControlName="fromDate"
                      />
                      <ng-template #t let-date let-focused="focused">
                        <span
                          class="custom-day"
                          [class.focused]="focused"
                          [class.range]="isRange(date)"
                          [class.faded]="isHovered(date) || isInside(date)"
                          (mouseenter)="hoveredDate = date"
                          (mouseleave)="hoveredDate = null"
                        >
                          {{ date.day }}
                        </span>
                      </ng-template>
                      <div class="input-group-append">
                        <button
                          class="
                            btn btn-outline-secondary
                            feather
                            icon-calendar
                          "
                          (click)="rangeSelectionDP.toggle()"
                          type="button"
                          rippleEffect
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Đến ngày</label>
                    <div class="input-group">
                      <input
                        #dpToDate
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="dpToDate"
                        [value]="formatter.format(toDate)"
                        formControlName="toDate"
                      />
                      <div class="input-group-append">
                        <button
                          class="
                            btn btn-outline-secondary
                            feather
                            icon-calendar
                          "
                          (click)="rangeSelectionDP.toggle()"
                          type="button"
                          rippleEffect
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- keypair filter end -->
    <div class="card">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-md-end m-1">
            <button class="btn btn-primary ml-1" rippleEffect>
              <span class="d-none d-sm-inline-block">Thêm mới</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>TT</th>
                  <th>Mã cặp khóa</th>
                  <th>Hệ mật</th>
                  <th>Tham số khóa</th>
                  <th>Độ dài khóa</th>
                  <th>Alias</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Keypair List -->
</div>
