<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar('new-user-sidebar')">
          Ã—
        </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                </div>
                <div class="modal-body flex-grow-1">
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">Username</label>
                        <input type="text" id="basic-icon-default-uname" class="form-control dt-uname" placeholder="" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2" name="user-name" [(ngModel)]="username" [class.error]="newUserForm.submitted && FUserNameRef.invalid"
                            #FUserNameRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label for="password-vertical">Password</label>
                        <input type="password" id="basic-icon-default-pass" class="form-control dt-pass" name="contact" placeholder="" [(ngModel)]="password" [class.error]="newUserForm.submitted && PassRef.invalid" #PassRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && PassRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="PassRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">First name</label>
                        <input type="text" id="basic-icon-default-fname" class="form-control dt-fname" placeholder="" aria-label="jdoe1" aria-describedby="basic-icon-default-fname2" name="first-name" [(ngModel)]="firstname" [class.error]="newUserForm.submitted && FirstNameRef.invalid"
                            #FirstNameRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && FirstNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FirstNameRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">Last name</label>
                        <input type="text" id="basic-icon-default-lname" class="form-control dt-lname" placeholder="" aria-label="jdoe1" aria-describedby="basic-icon-default-lname2" name="last-name" [(ngModel)]="lastname" [class.error]="newUserForm.submitted && LastNameRef.invalid"
                            #LastNameRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && LastNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="LastNameRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-uname">Phone number</label>
                        <input type="number" id="basic-icon-default-phone" class="form-control dt-phone" placeholder="" aria-label="jdoe1" aria-describedby="basic-icon-default-phone2" name="phone-number" [(ngModel)]="phonenumber" [class.error]="newUserForm.submitted && PhoneNoRef.invalid"
                            #PhoneNoRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && PhoneNoRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="PhoneNoRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-email">Email</label>
                        <input type="text" id="basic-icon-default-email" class="form-control dt-email" placeholder="" aria-label="john.doe@example.com" aria-describedby="basic-icon-default-email2" name="user-email" [(ngModel)]="email" [class.error]="newUserForm.submitted && FEmailRef.invalid"
                            #FEmailRef="ngModel" required />
                        <span *ngIf="newUserForm.submitted && FEmailRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FEmailRef.errors.required">This field is required!</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="user-role">User Role</label>
                        <select id="user-role" class="form-control">
                          <option *ngFor="let item of role" value="{{ item }}">{{ item }}</option>
            </select>
                    </div>
                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)" rippleEffect>Submit</button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar('new-user-sidebar')" rippleEffect>
            Cancel
          </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new user Ends-->
</div>
