<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Đăng kí tài khoản mới</h4>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
    <form [formGroup]="ReactiveUserDetailsForm" (ngSubmit)="ReactiveUDFormOnSubmit()">
        <div class="row">
            <div class="col-6">
                <label for="UDUserName">Tên tài khoản</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.username.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="user"></i>
                                </span>
                    </div>
                    <input type="text" id="UDUserName" [(ngModel)]="UDForm.username" formControlName="username" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.username.errors }" class="form-control" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.username.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.username.errors.required">Không được bỏ trống</div>
                </div>
            </div>
            <div class="col-6">
                <label for="UDFirstName">Tên</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.firstName.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="user"></i>
                                </span>
                    </div>
                    <input type="text" id="UDFirstName" [(ngModel)]="UDForm.firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.firstName.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.firstName.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.firstName.errors.required">Không được bỏ trống</div>
                </div>
            </div>
            <div class="col-6">
                <label for="UDLastName">Họ</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.lastName.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="user"></i>
                                </span>
                    </div>
                    <input type="text" id="UDLastName" formControlName="lastName" [(ngModel)]="UDForm.lastName" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.lastName.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.lastName.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.lastName.errors.required">Không được bỏ trống</div>
                </div>
            </div>
            <div class="col-6">
                <label for="UDPhoneNumber">Số điện thoại</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.phoneNo.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="phone"></i>
                                </span>
                    </div>
                    <input type="number" id="UDPhoneNumber" formControlName="phoneNo" [(ngModel)]="UDForm.phoneNo" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.phoneNo.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.phoneNo.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.phoneNo.errors.required">Không được bỏ trống</div>
                </div>
            </div>
            <div class="col-6">
                <label class="form-label" for="user-role">Vai trò</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="star"></i>
                                </span>
                    </div>
                    <select id="user-role" class="form-control">
                                    <option *ngFor="let item of roles" value="{{ item }}">{{ item }}</option>
                                </select>
                </div>
            </div>
            <div class="col-6">
                <label for="UDEmail">Email</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.email.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="mail"></i>
                                </span>
                    </div>
                    <input type="email" id="UDEmail" formControlName="email" [(ngModel)]="UDForm.email" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.email.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.email.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.email.errors.required">Không được bỏ trống</div>
                    <div *ngIf="ReactiveUDForm.email.errors.email">Không hợp lệ</div>
                </div>
            </div>
            <div class="col-6">
                <label for="UDPassword">Mật khẩu</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.password.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="lock"></i>
                                </span>
                    </div>
                    <input type="password" id="UDPassword" formControlName="password" [(ngModel)]="UDForm.password" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.password.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.password.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.password.errors.required">Không được bỏ trống</div>
                    <div *ngIf="ReactiveUDForm.password.errors.minlength">Mật khẩu chứa ít nhất 6 kí tự</div>
                </div>
            </div>
            <div class="col-6">
                <label for="UDConfPassword">Xác nhận mật khẩu</label>
                <div class="input-group" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.confPassword.errors }">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="lock"></i>
                                </span>
                    </div>
                    <input type="password" id="UDConfPassword" formControlName="confPassword" [(ngModel)]="UDForm.confPassword" class="form-control" [ngClass]="{ 'is-invalid': ReactiveUDFormOnSubmit && ReactiveUDForm.confPassword.errors }" />
                </div>
                <div *ngIf="ReactiveUDFormOnSubmit && ReactiveUDForm.confPassword.errors" class="invalid-feedback">
                    <div *ngIf="ReactiveUDForm.confPassword.errors.required">Không được bỏ trống</div>
                    <div *ngIf="ReactiveUDForm.confPassword.errors.minlength">Mật khẩu xác nhận chứa ít nhất 6 kí tự
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label class="form-label" for="basic-icon-default-created">Ngày đăng kí</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                                    <i data-feather="calendar"></i>
                                </span>
                    </div>
                    <input id="basic-icon-default-created" class="form-control" name="createdAt" placeholder="{{ UDForm.createdAt | date:'dd-MM-yyyy'}}" disabled/>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align: right;">
    <button type="button" class="btn btn-primary mr-1" (click)="ReactiveUDFormOnSubmit" rippleEffect>
        Đăng kí
    </button>
    <button type="button" class="btn btn-secondary" (click)="toggleSidebar()" rippleEffect>
        Hủy
    </button>
</div>
