<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section id="search-token-management" class="row">
      <div class="col-md-6">
        <form class="form form-horizontal" [formGroup]="formSelectSearch">
          <div class="row">
            <div class="col-12">
              <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                  <h5>Loại tìm kiếm:</h5>
                </div>
                <div class="col-sm-9">
                  <ng-select
                    [items]="searchType"
                    bindLabel="name"
                    placeholder="Chọn loại tìm kiếm"
                    formControlName="searchType"
                  >
                  </ng-select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section id="search-content"  *ngIf="formSelectSearch.valid"  [ngSwitch]="formSelectSearch.controls['searchType'].value.key">
      <div *ngSwitchCase="'Thuê bao cá nhân'">
        <app-personal-list></app-personal-list>
      </div>
      <div *ngSwitchCase="'Thuê bao tổ chức'">
        <app-organization-list></app-organization-list>
      </div>
    </section>
    
  </div>
</div>
