<app-content-header [contentHeader]="contentHeader"></app-content-header>

<section id="table-personal-list">
  <div class="card">
    <div class="card-body">
      <ul ngbNav #nav="ngbNav" class="nav nav-pills">
        <li ngbNavItem>
          <a ngbNavLink class="d-flex align-items-center"
            ><i data-feather="user" class="mr-sm-50"></i
            ><span class="d-none d-sm-block">Thông tin tài khoản</span></a
          >
          <ng-template ngbNavContent>
            <!-- Account Tab starts -->
            <div
              class="tab-pane active"
              id="account"
              aria-labelledby="account-tab"
              role="tabpanel"
            >
              <!-- users edit media object start -->
              <div class="media mb-2">
                <div *ngIf="currentUser.avatar.length > 0; else customAvatar">
                  <img
                    class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                    src="assets/images/portrait/small/avatar-s-11.jpg"
                    height="90"
                    width="90"
                    alt="User avatar"
                  />
                </div>
                <ng-template #customAvatar>
                  <div class="mr-1 ml-0">
                    <!-- <div class="rounded p-3">
                      {{ lastName.fullName | initials }}
                    </div> -->
                  </div>
                </ng-template>
                <div class="media-body mt-50">
                  <h4>Nguyễn Hữu Tiến</h4>
                  <div class="col-12 d-flex mt-1 px-0">
                    <label
                      class="btn btn-primary mr-75 mb-0"
                      for="change-picture"
                    >
                      <span class="d-none d-sm-block">Change</span>
                      <input
                        class="form-control"
                        type="file"
                        id="change-picture"
                        hidden
                        accept="image/png, image/jpeg, image/jpg"
                        (change)="uploadImage($event)"
                      />
                      <span class="d-block d-sm-none">
                        <i class="mr-0" data-feather="edit"></i>
                      </span>
                    </label>
                    <button
                      class="btn btn-outline-secondary d-none d-sm-block"
                      rippleEffect
                    >
                      Remove
                    </button>
                    <button class="btn btn-outline-secondary d-block d-sm-none">
                      <i class="mr-0" data-feather="trash-2"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- users edit media object ends -->
              <!-- users edit account form start -->
              <form class="form" [formGroup]="formPersonalEdit">
                <div class="row">
                  <!-- user name -->
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="first-name-column">USERNAME</label>
                      <input
                        type="text"
                        id="first-name-column"
                        class="form-control"
                        placeholder="tien1904"
                        name="fname-column"
                        formControlName="username"
                      />
                    </div>
                  </div>
                  <!-- email -->
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="first-name-column">EMAIL</label>
                      <input
                        type="text"
                        id="first-name-column"
                        class="form-control"
                        placeholder="EMAIL"
                        name="fname-column"
                        formControlName="email"
                      />
                    </div>
                  </div>

                    <div class="table-responsive border rounded mt-1">
                      <h6 class="py-1 mx-1 mb-0 font-medium-2">
                        <i data-feather="lock" [size]="20" class="mr-25"></i>
                        <span class="align-middle">Quyền Truy Cập</span>
                      </h6>
                      <table class="table table-striped table-borderless">
                        <thead class="thead-light">
                          <tr>
                            <th>Module</th>
                            <th>Read</th>
                            <th>Write</th>
                            <th>Create</th>
                            <th>Delete</th>
                          </tr>

                          <tr>
                            <td>Admin</td>

                                  id="admin-read"

                            </td>
                            <td>

                              </div>
                            </td>

                            </td>
                            <td>

                                <label

                            </td>

                      </table>
                    </div>
                  </div>
                </div>

                <div class="col-12 d-flex justify-content-end mt-2">
                  <button
                    type="submit"
                    rippleEffect
                    class="btn btn-primary mr-1"
                  >
                    Cập Nhật
                  </button>
                  <button
                    type="reset"
                    class="btn btn-outline-secondary"
                    rippleEffect
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <!-- Account Tab ends -->
          </ng-template>
        </li>

                      <label class="lable">TỔ CHỨC</label>

                    </div>
                  </div>

                    <div class="form-group">

                        type="text"

                        class="form-control"
                        placeholder="03520001170"

                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="country-floating">NGÀY SINH</label>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="lable">GIỚI TÍNH</label>

                        <ng-select
                          [items]="gender"
                          bindLabel="name"
                          bindValue="name"
                          [searchable]="false"
                          [clearable]="false"
                          
                          formControlName="gender"
                        >
                        </ng-select>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="email-id-column">SỐ ĐIỆN THOẠI</label>
                      <input
                        type="email"
                        id="email-id-column"
                        class="form-control"
                        name="email-id-column"
                        placeholder="09411958345"
                      />
                    </div>
                  </div>
