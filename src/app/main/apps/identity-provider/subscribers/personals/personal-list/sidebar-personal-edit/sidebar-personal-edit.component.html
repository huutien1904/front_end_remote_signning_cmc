<form class="form" [formGroup]="formPersonalEdit">
    <div class="row">
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="first-name-column">HỌ</label>
          <input
            type="text"
            id="first-name-column"
            class="form-control"
            placeholder="First Name"
            name="fname-column"
            formControlName="personalFirstName"
          />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="last-name-column">TÊN ĐỆM</label>
          <input
            type="text"
            id="last-name-column"
            class="form-control"
            placeholder="Last Name"
            name="lname-column"
            formControlName="personalMiddleName"
          />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="city-column">TÊN</label>
          <input 
            type="text" 
            id="city-column" 
            class="form-control" 
            placeholder="City" 
            name="city-column" 
            formControlName="personalLastName"
            />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="country-floating">SỐ CCCD/PASSPORT
          </label>
          <input
            type="text"
            id="country-floating"
            class="form-control"
            name="country-floating"
            placeholder="Country"
            formControlName="personalCountryId"
          />
        </div>
       
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="company-column">NGÀY SINH
          </label>
          <input
            type="text"
            id="company-column"
            class="form-control"
            name="company-column"
            placeholder="Company"
            formControlName="birthday"
          />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="email-id-column">GIỚI TÍNH</label>
          <input
            type="email"
            id="email-id-column"
            class="form-control"
            name="email-id-column"
            placeholder="Email"
            formControlName="gender"
          />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="company-column">THƯ ĐIỆN TỬ (EMAIL)
          </label>
          <input
            type="text"
            id="company-column"
            class="form-control"
            name="company-column"
            placeholder="Thư điện tử"
            formControlName="email"
          />
        </div>
        
      </div>
      <div class="col-md-3 col-12">
        <div class="form-group">
          <label for="email-id-column">SỐ ĐIỆN THOẠI
          </label>
          <input
            type="email"
            id="email-id-column"
            class="form-control"
            name="email-id-column"
            placeholder="Số điện thoại"
            formControlName="phoneNumber"
          />
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end mt-2">
        <button type="submit" rippleEffect class="btn btn-primary mr-1" (click) = "onEditPersonal()">Cập Nhật</button>
      </div>
    </div>
  </form>
