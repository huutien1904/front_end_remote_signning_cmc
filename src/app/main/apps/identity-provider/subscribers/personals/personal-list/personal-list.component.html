<div class="header-personal">
  <!-- search filter -->
  <div class="card">
    <!-- search -->
    <h5 class="card-header">Bộ lọc tìm kiếm</h5>
    <div class="card-body">
      <form class="form form-vertical" [formGroup]="formListPersonal">
        <div class="row mb-1">
          <div class="col-md-6">
            <input
              name="distinguishedName"
              id="distinguishedName"
              type="search"
              class="form-control"
              formControlName="inputPersonal"
              placeholder="Nhập họ tên email địa chỉ"
            />
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-md-2">
            <label class="lable">Giới tính</label>
            <fieldset class="form-group">
              <ng-select
                [items]="sexOption"
                [clearable]="false"
                bindLabel="name"
                bindValue="name"
                placeholder="Giới tính"
              >
              </ng-select>
            </fieldset>
          </div>
          <div class="col-md-4">
            <div class="form-group inline">
              <label for="">Ngày sinh</label>
              <small
                class="text-danger"
                *ngIf="
                  formListPersonal.controls['birthDay']?.errors &&
                  formListPersonal.controls['birthDay'].touched
                "
              >
                Bạn chưa nhập tên</small
              >
              <div class="input-group">
                <input
                  name="birthday"
                  class="form-control"
                  ngbDatepicker
                  placeholder="yyyy-mm-dd"
                  #rangeSelectionDP="ngbDatepicker"
                  [autoClose]="'outside'"
                  [displayMonths]="1"
                  [dayTemplate]="t"
                  outsideDays="hidden"
                  [value]="formatter.format(today)"
                  formControlName="birthDay"
                />
                <ng-template #t let-date let-focused="focused">
                  <span
                    class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null"
                  >
                    {{ date.day }}
                  </span>
                </ng-template>
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary feather icon-calendar"
                    (click)="rangeSelectionDP.toggle()"
                    type="button"
                    rippleEffect
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-12 mb-1">
            <button
              class="btn btn-outline-secondary mr-1"
              rippleEffect
              (click)="changeAb()"
            >
              <!-- <span [data-feather]="'clock'" [class]="'mr-50'"></span> -->
              <i
                data-feather="plus"
                class="d-sm-none d-inline-block mr-0 mr-sm-1"
              ></i
              ><span class="d-none d-sm-inline-block">Thêm tùy chọn</span>
            </button>
            <button
              type="button"
              rippleEffect
              class="btn btn-primary"
              (click)="onSubmit()"
              [disabled]="!formListPersonal.valid"
            >
              Tìm kiếm
            </button>
          </div>
        </div>
        <div class="row" *ngIf="changeAB">
          <div class="col-md-2">
            <label for="">Số dòng:</label>
            <fieldset class="form-group">
              <ng-select
                [items]="sizePage"
                bindValue="sizePage"
                [clearable]="false"
                formControlName="sizePage"
                (change)="selectItem($event)"
              ></ng-select>
            </fieldset>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group inline">
                  <label for="">Từ ngày</label>
                  <small
                    class="text-danger"
                    *ngIf="
                      formListPersonal.controls['fromDate']?.errors &&
                      formListPersonal.controls['fromDate'].touched
                    "
                  >
                    Bạn chưa nhập tên</small
                  >
                  <div class="input-group">
                    <input
                      name="datepicker"
                      class="form-control"
                      ngbDatepicker
                      placeholder="yyyy-mm-dd"
                      #rangeSelectionDP="ngbDatepicker"
                      [autoClose]="'outside'"
                      (dateSelect)="onDateSelection($event)"
                      [displayMonths]="2"
                      [dayTemplate]="t"
                      outsideDays="hidden"
                      [startDate]="fromDate!"
                      [value]="formatter.format(today)"
                      formControlName="fromDate"
                    />
                    <ng-template #t let-date let-focused="focused">
                      <span
                        class="custom-day"
                        [class.focused]="focused"
                        [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)"
                        (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null"
                      >
                        {{ date.day }}
                      </span>
                    </ng-template>
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary feather icon-calendar"
                        (click)="rangeSelectionDP.toggle()"
                        type="button"
                        rippleEffect
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Đến ngày</label>
                  <div class="input-group">
                    <input
                      #dpToDate
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dpToDate"
                      [value]="formatter.format(toDate)"
                      formControlName="toDate"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary feather icon-calendar"
                        (click)="rangeSelectionDP.toggle()"
                        type="button"
                        rippleEffect
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- end search filter -->

  <div class="table_content-wrap">
    <div
      class="
        col-md-12 col-12
        d-flex
        justify-content-start justify-content-md-end
      "
    >
      <button
        class="btn btn-primary ml-1 mb-1"
        rippleEffect
        (click)="openNewPersonalModal(newPersonal)"
      >
        <span [data-feather]="'clock'" [class]="'mr-50'"></span>
        <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
        ><span class="d-none d-sm-inline-block">Thêm Mới</span>
      </button>
      <ng-template #newPersonal let-modal>
        <div class="modal-header">
          <h2 class="modal-title" id="myModalLabel160">
            Đăng ký thuê bao cá nhân
          </h2>

          <button
            type="button"
            class="close btn-primary"
            (click)="modal.close()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" tabindex="0" ngbAutofocus>
          <app-new-personal-sidebar
            (onUpdate)="updateTable()"
          ></app-new-personal-sidebar>
        </div>
      </ng-template>
    </div>
    <app-table-personal-list [itemOnPage]="itemOnPage" ></app-table-personal-list>

  </div>
</div>
