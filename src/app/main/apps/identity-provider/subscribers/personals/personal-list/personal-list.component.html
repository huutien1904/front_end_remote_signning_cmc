<div class="header-personal">
    <!-- search filter -->
    <div class="card">
      <h5 class="card-header">Search Filter</h5>
      <div class=" col-12 d-flex justify-content-start justify-content-md-end search_value">
        <!-- <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"> -->
          <!-- <label class="d-flex align-items-center ml-1 ml-md-0 col-12">Search: -->
            <input
              [(ngModel)]="searchValue"
              name="searchValue"
              type="search"
              class="form-control ml-25 col-12"
              (keyup)="filterUpdate($event)"
              placeholder="enter to search"
              
            />
          <!-- </label> -->
        <!-- </div> -->
      </div>
      <div class="card-body">
        <div class="users-list-filter">
          <form>
            <div class="row">
              <div class="col-12 col-md-4">
                <fieldset class="form-group">
                  <ng-select
                    [items]="selectOganization"
                    [(ngModel)]="slectedOrganization"
                    name="slectedOrganization"
                    bindLabel="name"
                    placeholder="Tổ chức"
                    (change)="filterByOganization($event)"
                  ></ng-select>
                </fieldset>
              </div>
              <div class="col-12 col-md-4">
                <fieldset class="form-group">
                  <ng-select
                    [items]="selectActive"
                    [(ngModel)]="selectedActive"
                    name="selectedActive"
                    bindLabel="name"
                    placeholder="Hoạt động"
                    (change)="filterByActive($event)"
                  ></ng-select>
                </fieldset>
              </div>
              <!-- <div class="col-12 col-md-4">
                <fieldset class="form-group">
                  <ng-select
                    [items]="selectStatus"
                    [(ngModel)]="selectedStatus"
                    name="selectedStatus"
                    bindLabel="name"
                    placeholder="Select Status"
                    (change)="filterByStatus($event)"
                  ></ng-select>
                </fieldset>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end search filter -->

    <div class="table_content-wrap" >
      <h1 class="header-personal_title">Danh sách các thuê bao cá nhân</h1>
      
      <!-- table content -->
      <div class="content-wrapper container-xxl p-0">
          <div class="content-body">
            <!-- User List -->
            <section class="users-list-wrapper">
              <div class="card">
                <!-- search -->
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="d-flex justify-content-between align-items-center m-1">
                      <label class="d-flex align-items-center"
                        >Show
                        <select class="form-control mx-25" [(ngModel)]="selectedOption">
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                        entries</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                      <label class="d-flex align-items-center ml-1 ml-md-0"
                        >Search:<input
                          [(ngModel)]="searchValue"
                          name="searchValue"
                          type="search"
                          class="form-control ml-25"
                          (keyup)="filterUpdate($event)"
                      /></label>
                      <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-personal-sidebar')">
                        <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                        ><span class="d-none d-sm-inline-block">Thêm Mới</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- end search -->
                
                <!-- table -->
                <ngx-datatable
                  [rows]="rows"
                  [rowHeight]="60"
                  class="bootstrap core-bootstrap"
                  [limit]="selectedOption"
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [scrollbarH]="true"
                >
                  
                  <ngx-datatable-column name="STT" prop="index" [width]="10" ></ngx-datatable-column>
                  <ngx-datatable-column name="CMND/CCCD" prop="personalCountryId" [width]="50" ></ngx-datatable-column>
                  <ngx-datatable-column name="ngày sinh" prop="birthday" [width]="50" ></ngx-datatable-column>
                  
                  
                  
                  <ngx-datatable-column name="Hoạt động" prop="isActive" [width]="40">
                    <ng-template let-status="value" ngx-datatable-cell-template>
                      <a href="">
                        <div
                          
                        >
                          {{ status }}
                        </div>
                      </a>
                      
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="Họ và tên" prop="" [width]="100" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.personalLastName}} {{row.personalMiddleName}} {{row.personalFirstName}}                   
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="thời gian cập nhật" prop="updatedAt" [width]="100">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.updatedAt.slice(0, 10)}}  {{row.updatedAt.slice(11, 19)}}                   
                    </ng-template>
                  </ngx-datatable-column>
  
                  
                  <ngx-datatable-column name="Tổ chức" prop="organizationId" [width]="100">
                  </ngx-datatable-column>
                  <!-- <ngx-datatable-column name="Số điện thoại" prop="phoneNumber" [width]="100"></ngx-datatable-column> -->
  
                  <ngx-datatable-column name="Xem thêm" [width]="40" [sortable]="false">
                    <ng-template ngx-datatable-cell-template let-row="row">
                      <div ngbDropdown container="body">
                        <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                          <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                        </button>
                        <div ngbDropdownMenu>
                          
                          <a routerLink="../personal-view/{{row.personalId}}" ngbDropdownItem
                            ><span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span> Details</a
                          ><a routerLink="/apps/user/user-edit/{{ row.id }}" ngbDropdownItem
                            ><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a
                          ><a href="javascript:;" ngbDropdownItem
                            ><span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a
                          >
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </section>
            <!--/ User List -->
          </div>
        
          <!-- New User Sidebar -->
          <core-sidebar
            class="modal modal-slide-in sidebar-todo-modal fade"
            name="new-personal-sidebar"
            overlayClass="modal-backdrop"
          >
            <app-new-personal-sidebar></app-new-personal-sidebar>
          </core-sidebar>
          <!--/ New User Sidebar -->
      </div>
      <!-- end table content -->
    </div>
</div>
