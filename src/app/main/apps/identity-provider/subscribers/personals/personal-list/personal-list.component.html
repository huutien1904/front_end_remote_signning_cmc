<div class="header-personal">
    <!-- search filter -->
    <div class="card">
      <!-- <h5 class="card-header">Search Filter</h5> -->
      <!-- search -->
      <div class=" col-12 d-flex justify-content-start justify-content-md-end search_value">
        <!-- <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"> -->
          <!-- <label class="d-flex align-items-center ml-1 ml-md-0 col-12">Search: -->
            <input
              [(ngModel)]="searchValue"
              name="searchValue"
              type="search"
              class="form-control ml-25 col-12"
              (keyup)="filterUpdate($event)"
              placeholder="Nhập họ tên ,email,địa chỉ"
              
            />
          <!-- </label> -->
        <!-- </div> -->
      </div>
      <div class="card-body">
        <div class="users-list-filter">
          <form>
            <div class="row">
              <div class="col-12 col-md-3 justify-content-start pl-10">
                <label for="">Giới Tính:</label>
                <fieldset class="form-group">
                  <ng-select
                    [items]="selectSex"
                    [(ngModel)]="slectedSex"
                    name="slectedSex"
                    bindLabel="name"
                    placeholder="Nam,Nữ"
                    (change)="filterByOganization($event)"
                  ></ng-select>
                </fieldset>
              </div>
              <div class="col-12 col-md-3 pl-10">
                <label for="">Ngày sinh:</label>
                <fieldset class="form-group">
                  <input
                    [(ngModel)]="searchValue"
                    name="searchValue"
                    type="search"
                    class="form-control ml-25 col-12"
                    (keyup)="filterUpdate($event)"
                    placeholder="Ngày Sinh"
                  />
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="cart">
        <button class="btn btn-primary ml-1 round mb-50" rippleEffect (click) = "changeAb()">
          <span [data-feather]="'clock'" [class]="'mr-50'"></span>
          <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
          ><span class="d-none d-sm-inline-block">Thêm tùy chọn</span>
        </button>   
        <div class="cart-body" *ngIf = "changeAB">
          <div class="col-12 col-md-3 ">
            <label for="">Thay đổi sau:</label>
            <fieldset class="form-group">
              <input               
                name="changeAfter"
                id="changeAfter"                
                class="form-control ml-25 col-12"
                placeholder="dd-mm-yyyy"
              />
            </fieldset>
          </div>
          <div class="col-12 col-md-3 ">
            <label for="">Thay đổi trước:</label>
            <fieldset class="form-group">
              <input               
                name="changeBefore"
                id="changeBefore"                
                class="form-control ml-25 col-12"
                placeholder="dd-mm-yyyy"
              />
            </fieldset>
          </div>
        </div>
      </div>

    </div>

    
    <!-- end search filter -->

    <div class="table_content-wrap" >
      <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end">
        <!-- (click)="toggleSidebar('new-personal-sidebar')" -->
        <button class="btn btn-primary ml-1 round mb-50" rippleEffect (click)="toggleSidebar('new-personal-sidebar')"   >
          <span [data-feather]="'clock'" [class]="'mr-50'"></span>
          <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
          ><span class="d-none d-sm-inline-block">Thêm Mới</span>
        </button>   
      </div>
      <!-- table content -->
      <div class="content-wrapper container-xxl p-0">
          <div class="content-body">
            <!-- User List -->
            <section class="users-list-wrapper">
              <div class="card">
                
                <!-- table -->
                <ngx-datatable
                  [rows]="rows"
                  [rowHeight]="60"
                  class="bootstrap core-bootstrap"
                  [limit]="selectedOption"
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [scrollbarH]="true"
                >
                  
                  <ngx-datatable-column name="STT" prop="index" [width]="10" ></ngx-datatable-column>
                  <ngx-datatable-column name="CMND/CCCD" prop="personalCountryId" [width]="50" ></ngx-datatable-column>
                  <ngx-datatable-column name="ngày sinh" prop="birthday" [width]="50" ></ngx-datatable-column>
                  
                  
                  
                  <ngx-datatable-column name="Hoạt động" prop="isActive" [width]="40">
                    <ng-template let-status="value" ngx-datatable-cell-template>
                      <a href="">
                        <div
                          
                        >
                          {{ status }}
                        </div>
                      </a>
                      
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="Họ và tên" prop="" [width]="100" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.personalLastName}} {{row.personalMiddleName}} {{row.personalFirstName}}                   
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="thời gian cập nhật" prop="updatedAt" [width]="100">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.updatedAt.slice(0, 10)}}  {{row.updatedAt.slice(11, 19)}}                   
                    </ng-template>
                  </ngx-datatable-column>
  
                  
                  <ngx-datatable-column name="Tổ chức" prop="organizationId" [width]="100">
                  </ngx-datatable-column>
                  <!-- <ngx-datatable-column name="Số điện thoại" prop="phoneNumber" [width]="100"></ngx-datatable-column> -->
  
                  <ngx-datatable-column name="Xem thêm" [width]="40" [sortable]="false">
                    <ng-template ngx-datatable-cell-template let-row="row">
                      <div ngbDropdown container="body">
                        <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                          <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                        </button>
                        <div ngbDropdownMenu>
                          
                          <a routerLink="../subscribers/personals/personal-view/{{row.personalId}}" ngbDropdownItem
                            ><span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span> Details</a
                          ><a routerLink="/apps/user/user-edit/{{ row.id }}" ngbDropdownItem
                            ><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a
                          ><a href="javascript:;" ngbDropdownItem
                            ><span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a
                          >
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </section>
            <!--/ User List -->
            
            <div class="pagination">
              <ngb-pagination [collectionSize]="70" [(page)]="pageBasicText" aria-label="Default pagination" (pageChange)='changePage($event)' >
                <ng-template ngbPaginationPrevious
                  ><span [data-feather]="'chevron-left'" [size]="18" [class]="'font-weight-bolder'"></span>
                </ng-template>
                <ng-template ngbPaginationNext
                  ><span [data-feather]="'chevron-right'" [size]="18" [class]="'font-weight-bolder'"></span
                ></ng-template>
              </ngb-pagination>
              <div class="form-group item_on_page">
                <div class="col-sm-8 col-form-label">
                  <label>Item per Page</label>
                </div>
                <div class="col-sm-6">
                  <div class="input-group input-group-merge">
                    <select class="form-control form-control-md " (change) = "selectItem($event)">
                      <option *ngFor = "let size of pageSizes" [ngValue]="size">{{size}}</option>
                    </select>
                  </div>
                </div>
                
              </div>
            </div>
              
          </div>
        
          <!-- New User Sidebar -->
          
          <core-sidebar
            class="modal modal-slide-in sidebar-todo-modal fade"
            name="new-personal-sidebar"
            overlayClass="modal-backdrop"
          >
            <!-- <button (click)="test('new-personal-sidebar')">Test</button> -->
            <app-new-personal-sidebar (onClose)="test('new-personal-sidebar')"></app-new-personal-sidebar>
          </core-sidebar> 
         
      </div>
      <!-- end table content -->
    </div>
    <!-- <ng-template #modalForm let-modal>
      <app-new-personal-sidebar></app-new-personal-sidebar>
    </ng-template> -->
</div>
