<div class="content-body">
    <section>
        <div class="card">
            <h5 class="card-header">Bộ lọc tìm kiếm</h5>
            <div class="card-body">
                <form class="form form-vertical" [formGroup]="formListHSM">
                    <div class="row mb-1">
                        <div class="col-md-6">
                            <input name="hsmName" id="hsmName" type="search" class="form-control" formControlName="hsmName" placeholder="Một phần tên hãng, tên modal" />
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-12">
                            <button type="button" rippleEffect class="btn btn-primary" (click)="onSubmit()" [disabled]="!formListHSM.valid">
                            Tìm kiếm
                          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-md-end m-1">
                        <button class="btn btn-primary ml-1" rippleEffect>
                <span class="d-none d-sm-inline-block">Thêm mới</span>
              </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>TT</th>
                                    <th>NAME</th>
                                    <th>TÊN HÃNG</th>
                                    <th>TÊN MODEL</th>
                                    <th>HARDWAREID</th>
                                    <th>LIBRARYPATH</th>
                                    <th>HÀNH ĐỘNG</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
