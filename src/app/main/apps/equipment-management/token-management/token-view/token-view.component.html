<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="content-body">
  <section>
    <div class="card">
      <div class="card-body">
        <h3>Chi tiết Token</h3>
        <form [formGroup]="tokenForm">
          <div class="row">
            <div class="col-md-6 offset-3">
              <div class="form-group">
                <label>Mã token</label>
                <input
                  type="text"
                  formControlName="tokenId"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6 offset-3">
              <div class="form-group">
                <label>Tên token</label>
                <input
                  type="text"
                  formControlName="tokenName"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6 offset-3">
              <div class="form-group">
                <label>Tên kết nối HSM</label>
                <input
                  type="text"
                  formControlName="hsmInformationId"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="col-6 offset-3">
              <div class="form-group">
                <label for="">Số hiệu slot</label>
                <input
                  type="text"
                  formControlName="slotNumber"
                  class="form-control"
                  readonly
                />
                
              </div>
            </div>
            <!-- <div class="col-6">
              <button class="btn btn-outline-secondary ml-50" rippleEffect>
                <span class="d-none d-sm-inline-block">Quay lại</span>
              </button>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
