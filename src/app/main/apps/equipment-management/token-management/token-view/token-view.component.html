<div class="content-wrapper container-xxl p-0">
  <app-content-header [contentHeader]="contentHeader"></app-content-header>
  <div class="content-body">
    <section>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="tokenForm">
            <div class="">
              <div class="d-flex">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Tên kết nối</label>
                    <input
                      type="text"
                      formControlName="hsmName"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Số hiệu slot</label>
                    <input
                      type="text"
                      formControlName="slotNumber"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="">Tên slot</label>
                    <input
                      type="text"
                      formControlName="tokenName"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="d-flex">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Số chứng thư số</label>
                    <input
                      type="text"
                      formControlName="hsmId"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="">Số khóa riêng</label>
                    <input
                      type="text"
                      formControlName="numberPrivateKeyEntry"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label for="">Số khóa bí mật</label>
                    <input
                      type="text"
                      formControlName="numberSecretKeyEntry"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
              </div>
              <div class="cart" *ngIf="mechanismList != null">
                <div class="cart-header">
                  <h1>Danh sách các thuật toán mật mã</h1>
                </div>
                <ngx-datatable
                  #tableRowDetails
                  [rows]="mechanismList"
                  class="bootstrap core-bootstrap cursor"
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="40"
                  [footerHeight]="50"
                  [rowHeight]="50"
                  [limit]="10"
                >
                  <!-- <ngx-datatable-column
                    [width]="50"
                    [resizeable]="false"
                    [sortable]="false"
                    [draggable]="false"
                    [canAutoResize]="false"
                  >
                    <ng-template
                      let-row="row"
                      let-expanded="expanded"
                      ngx-datatable-cell-template
                    >
                      <a
                        href="javascript:void(0)"
                        [class.datatable-icon-right]="!expanded"
                        [class.datatable-icon-down]="expanded"
                        title="Expand/Collapse Row"
                        (click)="rowDetailsToggleExpand(row)"
                      >
                      </a>
                    </ng-template>
                  </ngx-datatable-column> -->
                  <ngx-datatable-column
                    name="TT"
                    [sortable]="false"
                    [canAutoResize]="false"
                    [width]="50"
                  >
                    <ng-template
                      ngx-datatable-cell-template
                      let-rowIndex="rowIndex"
                    >
                      {{ rowIndex + 1 }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="Tên thuật toán"
                    prop="mechanismName"
                    [width]="90"
                  >
                    <ng-template
                      ngx-datatable-cell-template
                      let-row="row"
                    >
                      {{ row.mechanismName }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="Mã thuật toán"
                    prop="mechanismCode"
                    [width]="60"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="K/t khóa tổi thiểu"
                    prop="minKeySize"
                    [width]="80"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="K/t khóa tối đa"
                    prop="maxKeySize"
                    [width]="60"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="Khởi tạo khoá"
                    prop="isGenerateKeyPair"
                    [width]="60"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="Mã hoá"
                    prop="isEncrypt"
                    [width]="30"
                  ></ngx-datatable-column>

                  <ngx-datatable-column
                    name="Hành động"
                    [width]="70"
                    [sortable]="false"
                    prop=""
                  >
                    <ng-template
                      ngx-datatable-cell-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                    >
                      <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                          <a
                            ngbDropdownToggle
                            href="javascript:void(0);"
                            class="hide-arrow"
                            id="dropdownBrowserState"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i
                              data-feather="more-vertical"
                              class="text-primary cursor-pointer mr-50"
                            ></i>
                          </a>
                          <div
                            ngbDropdownMenu
                            class="dropdown-menu-right"
                            aria-labelledby="dropdownBrowserState"
                          >
                            <a ngbDropdownItem class="d-flex align-items-center"
                              ><i data-feather="check" class="mr-50"></i> Kích hoạt</a
                            >
                            <a ngbDropdownItem class="d-flex align-items-center"
                              ><i data-feather="x" class="mr-50"></i> Vô hiệu
                              hoá</a
                            >
                            
                            <a ngbDropdownItem class="d-flex align-items-center"
                              ><i data-feather="edit" class="mr-50"></i> Chi
                              tiết
                            </a>
                          </div>
                        </div>
                        <i
                          data-feather="edit"
                          class="text-primary cursor-pointer"
                        ></i>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-6">
                <div class="d-flex justify-content-md-end m-1">
                  <app-return [buttonReturn]="buttonReturn"></app-return>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
