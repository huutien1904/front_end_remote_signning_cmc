<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <section>
        <div class="card">
          <div class="card-body">
            <h3>Đổi mật khẩu Slot USER </h3>
            <form [formGroup]="tokenForm">
              <div class="">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input
                      type="password"
                      formControlName="tokenOldPassword"
                      class="form-control"
                      [ngClass]="
                        (f.tokenOldPassword.errors && f.tokenOldPassword?.touched) ||
                        (submitted && f.tokenOldPassword?.errors?.required)
                          ? 'is-invalid'
                          : ''
                      "
                    />
                    <div
                      *ngIf="
                        (f.tokenOldPassword.errors && f.tokenOldPassword?.touched) ||
                        (submitted && f.tokenOldPassword?.errors?.required)
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.tokenOldPassword.errors.required">
                        Bạn cần nhập mật khẩu hiện tại
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Mật khẩu mới</label>
                        <input
                          type="password"
                          formControlName="tokenNewPassword"
                          class="form-control"
                          [ngClass]="
                            (f.tokenNewPassword.errors && f.tokenNewPassword?.touched) ||
                            (submitted && f.tokenNewPassword?.errors?.required)
                              ? 'is-invalid'
                              : ''
                          "
                        />
                        <div
                          *ngIf="
                            (f.tokenNewPassword.errors && f.tokenNewPassword?.touched) ||
                            (submitted && f.tokenNewPassword?.errors?.required)
                          "
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.tokenNewPassword.errors.required">
                            Bạn cần nhập mật khẩu mới
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Nhập lại mật khẩu mới</label>
                        <input type="password" class="form-control" formControlName="tokenRenewPassword" [ngClass]="{
                          'is-invalid':
                            (f.tokenRenewPassword.errors && f.tokenRenewPassword?.dirty) ||
                            (submitted && f.tokenRenewPassword?.errors?.required),
                          'is-valid':
                            !f.tokenRenewPassword?.errors?.mustMatch &&
                            f.tokenRenewPassword?.dirty
                        }" />
                      <div *ngIf="
                          (f.tokenRenewPassword.errors && f.tokenRenewPassword?.dirty) ||
                          (submitted && f.tokenRenewPassword?.errors?.required)
                        " class="invalid-feedback">
                        <div *ngIf="f.tokenRenewPassword.errors.required">
                          Bạn cần xác nhận mật khẩu
                        </div>
                        <div *ngIf="f.tokenRenewPassword.errors.mustMatch">
                          Xác nhận mật khẩu không hợp lệ
                        </div>
                      </div>
                      <div *ngIf="f.tokenRenewPassword.errors == null" class="valid-feedback">
                        Xác nhận mật khẩu hợp lệ
                      </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="d-flex justify-content-md-end m-1">
                    <button
                      class="btn btn-primary mr-1"
                      rippleEffect
                      [swal]="SweetAlertConfirm"
                    >
                      Cập nhật
                    </button>
                    <swal #SweetAlertConfirm (open)="onSubmit()"></swal>
                    <button
                      (click)="exit()"
                      rippleEffect
                      class="btn btn-outline-primary"
                    >
                      Quay lại
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
